<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Login or Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>

</head>
<body>
<h1 class="d-flex justify-content-center">Returned user please log in.</h1>
<div class="d-flex justify-content-center">
    <div class="col-md-4 cold-md-offest-4">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group row">
                <div class="col-12">
                    <input type="text" name="username" class="form-control" placeholder="Enter your user name..."/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <input type="password" name="password" class="form-control" placeholder="Enter your password..."/>
                </div>
            </div>
            <input type="submit" value="Sign In" class="btn btn-success btn-block"/>
        </form>
        <a th:href="@{/signup}" class="btn btn-info btn-block">Sign-up</a>
    </div>
</div>

</body>
</html>
